<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>随便说说 - 登录</title>

    <script src="https://cdn.jsdelivr.net/npm/@unocss/runtime/mini.global.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <nav>
        <ul>
          <li><a href="/">随便说说</a></li>
        </ul>
      </nav>

      <article id="loginForm" v-scope="LoginForm()" class="border-1 shadow-lg rounded mb-2rem p-1rem"></article>
    </main>

    <template id="LoginFormComponent">
      <header>登录</header>
      <div class="mb-1rem">
        <div>
          <div>用户名</div>
          <div class="form-item" :class="requireUsernameAndPassword ? 'border border-danger' : ''">
            <input type="text" v-model="username" class="border-1 p-0.5rem" />
          </div>
        </div>
        <div>
          <div>密码</div>
          <div class="form-item" :class="requireUsernameAndPassword ? 'border border-danger' : ''">
            <input type="password" v-model="password" class="border-1 p-0.5rem" />
          </div>
        </div>
        <div v-if="usernameOrPasswordInvalid" class="text-danger">
          <p>账号或密码错误</p>
        </div>
      </div>
      <footer>
        <button @click="startLogin" class="border-1 p-0.5rem bg-blue color-white">登录</button>
      </footer>
    </template>

    <script type="module" src="./index.js"></script>
  </body>
</html>
